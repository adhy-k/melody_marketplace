{% extends 'base.html' %}

{% block content %}
<style>
    /* Register page styles - same as login */
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      font-family: 'Poppins', sans-serif;
      position: relative;
      min-height: 100vh;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .note {
      position: absolute;
      color: white;
      font-size: 24px;
      opacity: 0.7;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }
    .login-container {
      margin-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      position: relative;
      z-index: 2;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 110, 196, 0.4), 0 0 40px rgba(120, 115, 245, 0.2);
    }
    .login-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-family: 'Caveat', cursive;
      font-size: 42px;
      margin-bottom: 25px;
      color: #ff99cc;
    }
    .login-title span {
      animation: bounce 1.5s infinite;
      font-size: 32px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }
    .input-field:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 10px #ff6ec4;
    }
    .input-field::placeholder {
      color: #ccc;
    }
    .button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.4s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6ec4, 0 0 20px #7873f5;
    }
    a {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      color: #ff6ec4;
    }
</style>

<!-- Floating Music Notes -->

<div class="note" style="left:40%; animation-duration:9s;">ðŸŽ¶</div>

<div class="note" style="left:60%; animation-duration:13s;">ðŸŽµ</div>

<div class="login-container">
  <div class="login-card">
    <div class="login-title">
      Register<span>ðŸŽ¶</span>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate onsubmit="return validateRegisterForm();">
      {% csrf_token %}
      
      <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
      
      <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
      
      <div style="text-align: left; margin-top: 10px;">
        <input type="checkbox" id="is_creator" name="is_creator" style="margin-right: 5px;">
        <label for="is_creator">I want to create melodies</label>
      </div>
      
      <button type="submit" class="button">Register</button>
      
      <a href="{% url 'login' %}">Already have an account?</a>
    </form>

    <script>
      function validateRegisterForm() {
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();
          if (!username || !password) {
              alert('Both username and password are required.');
              return false;
          }
          if (username.length < 3) {
              alert('Username must be at least 3 characters long.');
              return false;
          }
          if (password.length < 6) {
              alert('Password must be at least 6 characters long.');
              return false;
          }
          return true;
      }
    </script>
  </div>
</div>

{% endblock %}
